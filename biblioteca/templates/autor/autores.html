<h1>Lista de autores</h1>
<div>
    <form action="" method="GET">{% csrf_token %}
        <input type="text" id="nombre" name="nombre" placeholder="Nombre">
        <button type="submit">Consultar</button>
    </form>
</div>
<ul>
{%for lista in autores%}
    <li>{{lista.nombre}} 
        {{lista.apellidos}} <br>
         Edad: {{lista.edad}}</li>
{%endfor%}
</ul>
